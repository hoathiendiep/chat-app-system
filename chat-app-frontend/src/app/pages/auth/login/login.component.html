<div class=" flex items-center justify-center rounded-lg  bg-gray-100">
    <div class="bg-white p-8 rounded-lg  w-100">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-400 transition cursor-pointer"
        >
          Login
        </button>
      </form>
      <div class="flex justify-between items-center">
        <div class="mt-2 text-sm text-gray-600">
          <a routerLink="/register" class="text-gray-500 hover:underline cursor-pointer">Forgot Password?</a>
        </div>
        <div class="mt-2 text-sm text-gray-600">
          <a routerLink="/register" class="text-gray-500 hover:underline cursor-pointer">Create new account</a>
        </div>
      </div>

    </div>
  </div>
